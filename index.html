<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Library</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="index.html">BOOKS</a>
            <a
              class="nav-item nav-link"
              href="./pages/visitors/visitors.html"
              >VISITORS</a
            >
            <a class="nav-item nav-link" href="./pages/cards/cards.html"
              >CARDS</a
            >
            <a
              class="nav-item nav-link"
              href="./pages/statistic/statistic.html"
              >STATISTIC</a
            >
          </div>
        </div>
      </nav>
    </div>

    <div class="main container">
      <div class="main-header">
        <h3>All books:</h3>
        <button
          type="button"
          class="btn btn-secondary"
          data-toggle="modal"
          data-target="#exampleModal"
          onclick="clearInput()"
        >
          Add new book
        </button>
      </div>
      <div class="header-bottom">
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            ID
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Name</a>
            <a class="dropdown-item" href="#">Phone</a>
          </div>
        </div>
        <form class="form-inline">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn my-2 my-sm-0 btn-outline-secondary" type="submit">
            Search
          </button>
        </form>
      </div>
      <div class="wrapper-table table-responsive Ñ€-2">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Author</th>
              <th>Year of publishing</th>
              <th>Publishing house</th>
              <th>Qty of pages</th>
              <th>Qty of books</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="table_body"></tbody>
        </table>
      </div>
    </div>

    <!--modal add-->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add book</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label>
              <h5>Title:</h5>
              <input type="text" name="title" id="title" />
            </label>
            <label>
              <h5>Author:</h5>
              <input type="text" name="author" id="author" />
            </label>
            <label>
              <h5>Year:</h5>
              <input type="text" name="year" id="year" />
            </label>
            <label>
              <h5>Publishing house:</h5>
              <input type="text" name="publishingHouse" id="publishingHouse" />
            </label>
            <label>
              <h5>Qty of pages:</h5>
              <input type="text" name="qtyOfPages" id="qtyOfPages" />
            </label>
            <label>
              <h5>Qty of books:</h5>
              <input type="text" name="qtyOfBooks" id="qtyOfBooks" />
            </label>
          </div>

          <p class="modal-p">*all fields are required</p>

          <div class="text-center">
            <button
              class="btn btn-secondary w-75 col-lg-12 mb-3 text-center"
              type="button"
              onclick="saveBook()"
            >
              SAVE BOOK
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--modal edit-->
    <div
      class="modal fade"
      id="exampleModalEdit"
      tabindex="-1"
      aria-labelledby="exampleModalEditLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalEditLabel">Edit book</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label>
              <h5>Title:</h5>
              <input type="text" name="title_edit" id="title_edit" />
            </label>
            <label>
              <h5>Author:</h5>
              <input type="text" name="author_edit" id="author_edit" />
            </label>
            <label>
              <h5>Year:</h5>
              <input type="text" name="year_edit" id="year_edit" />
            </label>
            <label>
              <h5>Publishing house:</h5>
              <input
                type="text"
                name="publishingHouse_edit"
                id="publishingHouse_edit"
              />
            </label>
            <label>
              <h5>Qty of pages:</h5>
              <input type="text" name="qtyOfPages_edit" id="qtyOfPages_edit" />
            </label>
            <label>
              <h5>Qty of books:</h5>
              <input type="text" name="qtyOfBooks_edit" id="qtyOfBooks_edit" />
            </label>
          </div>

          <p class="modal-p">*all fields are required</p>

          <div class="text-center">
            <button
              class="btn btn-secondary w-75 col-lg-12 mb-3 text-center"
              type="button"
              onclick="saveEditBook()"
            >
              EDIT VISITOR
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
