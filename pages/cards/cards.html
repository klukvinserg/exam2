    <div class="main container">

      </div>
      <div class="header-bottom">

    <!--modal add-->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add card</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label>
              <h5>Visitor:</h5>
              <select class="form-control form-control-visitor">
                <option class="startChoiseVisitor">Choise visitor ...</option>
              </select>
              <!-- <input type="text" name="name" id="name" /> -->
            </label>
            <label>
              <h5>Book:</h5>
              <select class="form-control form-control-book">
                <option class="startChoiseBook">Choise book ...</option>
              </select>
              <!-- <input type="text" name="phone" id="phone" /> -->
            </label>
          </div>

          <p class="modal-p">*all fields are required</p>

          <div class="text-center">
            <button
              class="btn btn-secondary w-75 col-lg-12 mb-3 text-center"
              type="button"
              onclick="saveCard(event)"
            >
              SAVE CARD
            </button>
          </div>
        </div>
      </div>
    </div>
